<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div th:replace="~{header::header-ver1}"></div>
<div th:content="singUp">
    <form action="/users" method="post" th:object="${userDTO}">
        <input type="text" th:field="*{name}" placeholder="이름">
        <input type="email" th:field="*{email}" placeholder="이메일">
        <input type="password" th:field="*{password}" placeholder="비밀번호">
        <input type="submit" value="회원가입">
    </form>
</div>
</body>
</html>
