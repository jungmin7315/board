<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="${#authentication.name == 'anonymousUser'} ? ~{header :: header-ver2} : ~{header :: header-signIn}">
</div>
<h1>게시판 웹 서비스</h1>
<div class="col-md-12">
    <!-- 목록 출력 영력 -->
    <table class="table table-horizontal table-bordered" style="text-align: center" th:each="b: ${board}">
        <tr>
            <th>게시글 번호:</th>
            <td th:text="${b.id}"></td>
            <th>작성자:</th>
            <td th:text="${b.userName}"></td>
            <th>작성일:</th>
            <td th:text="${b.createdAt}"></td>
            <th>수정일:</th>
            <td th:text="${b.updatedAt}"></td>
        </tr>
            <th>제목</th>
        <tr>
        </tr>
        <tr>
            <td th:text="${b.title}"></td>
        </tr>
        </tr>
        <th>내용</th>
        <tr>
        </tr>
        <tr>
            <td th:text="${b.content}"></td>
        </tr>
    </table>
</div>
</body>
</html>
